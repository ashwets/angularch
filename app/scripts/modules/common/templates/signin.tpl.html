<form class="form-horizontal" ng-submit="submit()">
    <legend translate>Sign in</legend>
    <input type="text" name="email" ng-model="auth.email" placeholder="{{'Email'|translate}}" />
    <input type="password" name="password" ng-model="auth.password" placeholder="{{'Password'|translate}}" />
    <input type="submit" value="{{'Sign in'|translate}}" class="btn" />
</form>
