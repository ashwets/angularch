
<h1>Campaigns list</h1>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>Budget, <app-currency-sign /></th>
            <th>Network</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in campaigns">
            <td>{{c.id}}</td>
            <td><a ui-sref="campaignsEdit({campaignId: c.id})">{{c.name}}</a></td>
            <td>{{c.startDate | amDateFormat:'L' }}</td>
            <td app-numeric="{aSign: ''}" ng-model='c.budget'></td>
            <td>{{c.network | checkmark}}</td>
        </tr>
    </tbody>
</table>
<pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-small" boundary-links="true" rotate="false" num-pages="numPages"></pagination>


<a ui-sref="campaignsCreate">Create new</a>
